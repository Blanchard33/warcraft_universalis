 gnolls_start: "Gnoll Traditions"
 gnolls_bonus: "Gnoll Ambitions"
 gnolls_1: "Brawlers"
 gnolls_1_desc: ""
 gnolls_2: "Scavengers"
 gnolls_2_desc: "While on the move, Gnoll soldiers will eat anything, squirrels, dwarves, and even each other."
 gnolls_3: "Skins and Tents"
 gnolls_3_desc: "Quickly creating shelter out of skins allows for cheap labor and easy to find materials. Human villages are a Gnoll's favorite place to gather supplies."
 gnolls_4: "Tribal Mercenaries"
 gnolls_4_desc: "Some smaller Gnoll tribes do not care for petty tribal feuds and are willing to fight for the highest bidder."
 gnolls_5: "Ambush Tactics"
 gnolls_5_desc: ""
 gnolls_6: "Only the Strong Lead"
 gnolls_6_desc: "Gnoll's respect strength above anything. There is always someone waiting in line to take over."
 gnolls_7: "The Weak are Food"
 gnolls_7_desc: "During sieges the weaker or freshly deceased Gnoll's are used as food for the guards. This allows sieges to hold out somewhat longer."
 

 centaur_start: "Centaur Traditions"
 centaur_bonus: "Centaur Ambitions"
 centaur_1: "Slave Infantry"
 centaur_1_desc: "Those captured who are fortunate enough to still be able to hold a weapon are given a chance to extend their lives for a short while longer. They are forced to serve as infantry in centaur armies for the rest of their lives. As you can imagine, the elderly, children, and the weak, are not so fortunate and are quickly disposed of."
 centaur_2: "The Five Clans"
 centaur_2_desc: "Kolkar, Magram, Gelkis, Maraudine, and Galak make up the five oldest and most powerful clans. Constant feuds stemming from disagreeing khans have prevented the rise of a major centaur power under a single banner."
 centaur_3: "Deadly Charge"
 centaur_3_desc: "The centaur, a half-humanoid and half-horse race, have a natural affinity when it comes to cavalry charges."
 centaur_4: "Raid Tribute"
 centaur_4_desc: "Upon returning from raiding or pillaging neighboring provinces, a centaur pays a small percentage of their loot as tribute to their khan."
 centaur_5: "Sacred Hunting Grounds"
 centaur_5_desc: "As the clan expands and grows, the need for fresh meat and new slaves drives the centaurs deeper into neighboring territory."
 centaur_6: "Great Khans"
 centaur_6_desc: "Only the most powerful warriors rise to lead their clan."
 centaur_7: "Privacy?"
 centaur_7_desc: "In centaur culture there is no such concept of privacy. As such it much harder to keep secrets hidden."
 

l_polish:
 # Tirisfal
 WARCRAFT_TIRISFAL.1.title: "Rada Tirisfal"
 WARCRAFT_TIRISFAL.1.desc: "Magna Aegwynn z Rady Tirisfal mówi, że może nam pomóc przygotować nasze wielkie królestwo do nadchodzących wojen. Możemy jej zaufać, mój królu?"
 WARCRAFT_TIRISFAL.1.option.a: "Myślę, że to dobry pomysł!"
 WARCRAFT_TIRISFAL.1.option.b: "Nie ufam magom! Niech świat wie, że możemy zrobić to sami..."